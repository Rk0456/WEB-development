<!DOCTYPE html>
<html>
<head>
    <title>Cart - Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;

            /* Same animated gradient background */
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff4d6d);
            background-size: 300% 300%;
            animation: bgMove 10s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            text-align: center;
            color: white;
            padding-top: 20px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background: #2575fc;
            color: white;
        }

        button {
            padding: 6px 10px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1f5edc;
        }

        .total-box {
            width: 80%;
            margin: 20px auto;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            text-align: right;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>

<h2>ðŸ›’ Your Shopping Cart</h2>

<table id="cartTable">
    <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Price (â‚¹)</th>
        <th>Quantity</th>
        <th>Total (â‚¹)</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>Atomic Habits</td>
        <td>James Clear</td>
        <td>399</td>
        <td>
            <button onclick="changeQty(this, -1)">-</button>
            <span>1</span>
            <button onclick="changeQty(this, 1)">+</button>
        </td>
        <td>399</td>
        <td><button onclick="removeItem(this)">Remove</button></td>
    </tr>

    <tr>
        <td>Rich Dad Poor Dad</td>
        <td>Robert Kiyosaki</td>
        <td>250</td>
        <td>
            <button onclick="changeQty(this, -1)">-</button>
            <span>2</span>
            <button onclick="changeQty(this, 1)">+</button>
        </td>
        <td>500</td>
        <td><button onclick="removeItem(this)">Remove</button></td>
    </tr>
</table>

<div class="total-box">
    <strong>Grand Total: â‚¹<span id="grandTotal">899</span></strong>
</div>

<script>
    function changeQty(btn, change) {
        var row = btn.parentNode.parentNode;
        var price = parseInt(row.cells[2].innerText);
        var qtySpan = btn.parentNode.querySelector("span");
        var qty = parseInt(qtySpan.innerText) + change;

        if (qty < 1) return;

        qtySpan.innerText = qty;
        row.cells[4].innerText = price * qty;
        calculateTotal();
    }

    function removeItem(btn) {
        var row = btn.parentNode.parentNode;
        row.remove();
        calculateTotal();
    }

    function calculateTotal() {
        var table = document.getElementById("cartTable");
        var total = 0;

        for (var i = 1; i < table.rows.length; i++) {
            total += parseInt(table.rows[i].cells[4].innerText);
        }

        document.getElementById("grandTotal").innerText = total;
    }
</script>

</body>
</html>
