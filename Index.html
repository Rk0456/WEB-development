<!DOCTYPE html>
<html>
<head>
    <title>Online Book Store - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;

            /* Gradient background like your screenshot */
            background: linear-gradient(
                135deg,
                #6a11cb,
                #2575fc,
                #ff4d6d
            );
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffd369;
            text-decoration: underline;
        }

        .banner {
            text-align: center;
            padding: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            color: white;
            border-radius: 15px;
            margin: 40px auto;
            width: 80%;
        }

        .section {
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
            color: white;
        }

        footer {
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<header>
    <h1>ONLINE BOOK STORE</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<div class="banner">
    <h2>Welcome to the World of Books</h2>
    <p>Find your favourite books at the best price</p>
</div>

<div class="section">
    <h2>Popular Categories</h2>
    <p>Fiction | Science | Biographies | Children | Business</p>
</div>

<footer>

</footer>

</body>
</html>
